<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <style>
        .container {
            display: grid;
            border: 1px solid red;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 2fr 1fr;
            gap: 10px;

        }

        .container > div {
            border: 1px solid black;
            background-color: lightgray;
        }

        .box2 {
            grid-column-start: 1;
            grid-column-end: 2;
            /*grid-row-start: 1;*/
            /*grid-row-end: 3;*/
        }

        @media screen and (max-width: 600px) {
            .container {
                background-color: aqua;
                display: grid;
                border: 1px solid red;
                grid-template-columns: 1fr;
                /*grid-template-rows: 2fr 1fr;*/
                gap: 10px;

            }
        }

    </style>
</head>
<body>

<div class="container">
    <div>Div 1</div>
    <div class="box2">Div 2</div>
    <div>Div 3</div>
    <div>Div 4</div>
</div>

</body>
</html>
