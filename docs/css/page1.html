<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <style>
        :root {
            --vychozi-barva: rgba(173, 51, 234, 0.5);
        }

        a[data-label$="cervneny"] {
            color: red;
        }

        a[data-label$="modry"] {
            color: blue;
        }

        .fialovy-div {
            color: var(--vychozi-barva);
        }

        @media (max-width: 768px) {
            div {
                background-color: orange !important;
            }
        }

        @property --primary-color {
            syntax: "<color>";
            inherits: true;
            initial-value: #ff0000;
        }

        @property --main-width {
            syntax: "<percentage>";
            inherits: true;
            initial-value: 30%;
        }

        :root {
            --item-size: 50%;
            --main-width: red;

            p {
                color: var(--primary-color);
                background: var(--main-width);
            }
        }


        @scope (.card) {
            h2 {
                font-size: 1.5rem;
                color: violet;
            }

            p {
                color: gray;
            }
        }

        .card2 {
            h2 {
                font-size: 1.5rem;
                color: pink;
            }
        }

    </style>
</head>
<body>

<a href="#" data-label="cervneny">Cervneny</a>
<a href="#" data-label="modry">modry</a>
<div class="fialovy-div">FIALOVY DIV</div>

<h1>CSS Specificity X-Y-Z</h1>
ID-CLASS-ELEMENT_TYPE

<p>PROPERTY</p>
<article class="card">
    <h2>Nadpis</h2>
</article>
<article class="card2">
    <h2>Nadpis</h2>
</article>
</body>
</html>
