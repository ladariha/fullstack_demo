<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <style>
        .container {
            display: flex;
            border: 1px solid red;
            height: 200px;
            justify-content: space-between;
        }

        .container > div {
            border: 1px solid black;
            /*height: 50px;*/
            background-color: lightgray;
        }

        @media screen and (max-width: 600px) {
            .container {
                background-color: aqua;
                flex-direction: column;
                border: 1px solid red;
                gap: 10px;
            }

            .box2 {
                order: 0;
            }

            .box1 {
                order: 1;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <div class="box1">Div 1</div>
    <div class="box2">Div 2</div>
    <div>Div 3</div>
    <div>Div 4</div>
</div>

</body>
</html>
